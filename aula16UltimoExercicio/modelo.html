<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>

  <link rel="stylesheet" href="estilo.css"> <!--CRIANDO O ESTILO EM OUTRO ARQUIVO SEPARADO-->
</head>
<body>
  <header>
      <!--CABEÇALHO-->
      <h1>Analisando Números</h1>
      <!--"<h1> de título"-->

  </header>
  <section>
      <!--SEÇÂO-->
      <div>
        Número (entre 1 e 100):
        <input type="number" name="txtnum" id="txtnum" min="1" max="100">
        <input type="button" value="Adcionar" onclick="adicionar()">

      </div>
      <div>
        <select name="txtcaixa" id="txtcaixa" size="10">
          <option>Adicione Números</option>s
        </select>

      </div>
      <input type="button" value="Finalizar" onclick="analise_dos_dados()">
      <p id="resp">

      </p>


  </section>
  <footer>
      <!--RODAPÉ-->
      <p>&copy; Fatorial/Array/Vetores</p>
    <!--"<p>" de parágrafo-->
  </footer>
  <script src="script.js"></script> <!--CRIANDO SCRIPT EM OUTRO ARQUIVO SEPARADO-->


</body>
</html>
