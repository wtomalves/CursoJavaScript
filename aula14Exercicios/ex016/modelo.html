<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Contador</title>

  <link rel="stylesheet" href="estilo.css"> <!--CRIANDO O ESTILO EM OUTRO ARQUIVO SEPARADO-->
</head>
<body>
  <header>
      <!--CABEÇALHO-->
      <h1>Vamos contar</h1>
      <!--"<h1> de título"-->

  </header>
  <section>
      <!--SEÇÂO-->
      <div>
        <p>Início:
          <input type="number" name="txtini" id='txtini'>
        </p>
        <p>Fim:
          <input type="number" name="txtfim" id="txtfim">
        </p>
        <p>Passo:
          <input type="number" name="txtpasso" id="txtpasso" min="0">
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()">
        </p>

      </div>
      <div id="resp">
        Preparando a Contagem...
      </div>

  </section>
  <footer>
      <!--RODAPÉ-->
      <p>&copy; CalculadoraInteligente</p>
    <!--"<p>" de parágrafo-->
  </footer>
  <script src="script.js"></script> <!--CRIANDO SCRIPT EM OUTRO ARQUIVO SEPARADO-->


</body>
</html>
