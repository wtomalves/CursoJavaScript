<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos com DOM</title>
  <style>
    body{
      background-color: rgb(19, 239, 247);
      font: normal 15pt Arial;
    }
  </style>
</head>
<body>
  <h1>Uniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div id="msg" >Clique em mim</div>
  <script>
      /*
      CONSEGUIMOS ALTERAR O COR DO FUNDO DA TELA
      var corpo = window.document.body
      corpo.style.background = 'black'
      */
      var p1 = window.document.getElementsByTagName('p')[1]
      window.document.write('Está escrito assim ' + p1.innerText)

      /*
      //eSTOU SELECIONANDO MINHA <DIV> PELO ID DELA QUE É MSG
      var d = window.document.getElementById('msg')
      d.style.background = 'pink'
      //d.innerText = 'Estou aguardando...'
      */


      //ACESSANDO PELO sELETOR

      var d = window.document.querySelector('div#msg')
      d.style.color = 'blue'


  </script>


</body>
</html>
